<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b> Image Search App</b></h1>

        <button id="Search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1546427660-eb346c344ba5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3087&q=80" alt="Street Dance">
            <a href="https://unsplash.com/photos/Etxf65FaTrs"> Street Dance</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=986&q=80 alt="Human face">
            <a href="https://unsplash.com/photos/B4TjXnI0Y2c"> Human face</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690672026269-7712bcfe517e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" alt="Nature Images">
            <a href="https://unsplash.com/photos/a-womans-hand-in-a-field-of-wheat-oAOr61XNPs4"> New Image</a>

        </div>
        
    </div>
    <button id="show-more">Showmore</button>

    <script src="script.js"></script>
</body>
</html>
